##========================== Pin Definitions ========================
## Source: https://github.com/bigtreetech/BIGTREETECH-SKR-V1.3/blob/master/BTT%20SKR%20V1.4/Hardware/BTT%20SKR%20V1.4PIN.pdf
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10

## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9

## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8

## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4

## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1

## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE			  0.10
##===================================================================
[include config.d/*.cfg]
[include macros.d/*.cfg]
[include 2.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_14C0001927903CAFD3D56D5CC02000F5-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: host:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    110,112,10  # an example

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 25000
max_z_velocity: 40
max_z_accel: 350
square_corner_velocity: 20.0

[input_shaper]
#shaper_freq_x: 69.2
#shaper_type_x: mzv
shaper_freq_x: 91.4
shaper_type_x: ei
shaper_freq_y: 85.6
shaper_type_y: ei

#####################################################################
# 	X/Y Stepper Settings
#####################################################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: P1.29
position_min: 0
position_endstop: 0
position_max: 210
homing_speed: 75  				#Max 100
homing_retract_dist: 5
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: false
run_current: 1.4
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: P1.28
position_min: 0
position_endstop: 225
position_max: 225
homing_speed: 75 				#Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: false
run_current: 1.4
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################
## Z0 Stepper - Left Z Motor
## Z Stepper Socket

[stepper_z]
step_pin: 2:P0.22
dir_pin: 2:P2.11
enable_pin: !2:P0.21
microsteps: 32
rotation_distance: 2                # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
full_steps_per_rotation: 400        #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -15
homing_speed: 7           # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 4
homing_retract_dist: 5.0
homing_retract_speed: 4

[tmc2209 stepper_z]
uart_pin: 2:P1.8
interpolate: true
run_current: 1.25
#hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Z Motor
##	Y Stepper Socket
[stepper_z1]
step_pin: 2:P0.19
dir_pin: 2:P0.20
enable_pin: !2:P2.8
microsteps: 32
rotation_distance: 2              # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
full_steps_per_rotation: 400        #200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z1]
uart_pin: 2:P1.9
interpolate: true
run_current: 1.25
#hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Right Z Motor
##	X Stepper Socket
[stepper_z2]
step_pin: 2:P2.2
dir_pin: 2:P2.6
enable_pin: !2:P2.1
microsteps: 32
rotation_distance: 2              # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
full_steps_per_rotation: 400        #200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: 2:P1.10
interpolate: true
run_current: 1.25
#hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################
#	Driver Socket E1
[extruder]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
#rotation_distance: 7.7	#hemera
rotation_distance: 23.612
gear_ratio: 50:10  
microsteps: 64
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.5
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 23.111
#pid_ki = 1.185
#pid_kd = 112.668
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.030
pressure_advance_smooth_time: 0.020
[firmware_retraction]
retract_length: 0.60
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

##	E1 on MCU
[tmc2209 extruder]
uart_pin: P1.1
interpolate: false
run_current: 0.79
#hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
##Hemera (1.33 * 0.9) / 1.414 = 0.847 w/o: 0.94
#run_current: 0.847 
#hold_current: 0.4
##OMC (StepperOnline) 14HR07-1004VRN 1A 0.9Â°
#run_current: 0.5	# for OMC 14HR07-1004VRN rated at 1A
#hold_current: 0.3	# for OMC 14HR07-1004VRN rated at 1A
##Fysetc G36HSY4407-6D-550 .5A 1.8
#run_current: 0.35
#hold_current: 0.21

[heater_fan hotend_fan]
##	Hotend Fan - HE1 Connector
pin: P2.4
max_power: 1.0
shutdown_speed: 0.0
heater: extruder
heater_temp: 45.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: .92

[fan]
##	Print Cooling Fan - Fan Pin
pin: P2.3
#kick_start_time: 0.05
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.0
cycle_time: 0.010

#####################################################################
# 	Bed Heater
#####################################################################
[heater_bed]
heater_pin: 2:P2.5
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

##	Controller fan - MCU
[heater_fan controller_fan_1]
pin: P2.7
max_power: .50
kick_start_time: 1.0
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 45.0

##	Controller fan - MCU 2
[heater_fan controller_fan_2]
pin: 2:P2.7
max_power: .50
kick_start_time: 1.0
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 45.0

###############################################
##  Probe
###############################################

[bltouch]
sensor_pin: ^P1.27 #ok
control_pin: P2.0 #ok
pin_up_touch_mode_reports_triggered: true
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: 32
y_offset: 66
pin_move_time: 0.8
speed: 5.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.060
samples_tolerance_retries: 3
#z_offset: 0

[bed_mesh]
mesh_min: 35,69
mesh_max: 240,250
probe_count: 5,5
speed: 200
fade_start: 0.6
fade_end: 5.0
horizontal_move_z: 10
algorithm: bicubic
relative_reference_index: 12

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   G0 X110 Y112 F3600
   G28 Z 
   G0 Z10 F600

[z_tilt]
z_positions:
	-45, 25
	110, 295
	250, 25
points:
	5, 5
	110, 190
	210, 5

speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075  

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

#####################################################################
#	Displays
#####################################################################

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: P1.18
a0_pin: P1.19
#rst_pin: PC10
encoder_pins: ^P3.25,^P3.26
click_pin: ^!P0.28
contrast: 63

[neopixel fysetc_mini12864]
##	To control Neopixel RGB in mini12864 display
pin: P1.21
chain_count: 3
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 


#####################################################################
# 	Neopixel
#####################################################################
[neopixel my_neopixel]
#[multi_pin my_neopixel_pin]
#pins:
    #P1.24, 2:P1.24
#   A comma separated list of pins associated with this alias. This
#   parameter must be provided.
#pin=multi_pin:my_neopixel_pin
pin: P1.24
chain_count:25
color_order: GRB
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

[neopixel my_neopixel2]
pin: 2:P1.24
chain_count:14
color_order: GRB
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

